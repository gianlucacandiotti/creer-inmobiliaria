backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

locale: "es"

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "properties"
    label: "Propiedades"
    label_singular: "Propiedad"
    folder: "src/pages/propiedades"
    create: true
    identifier_field: "location_street_address"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "property",
        }
      - {
          label: "Tipo de propiedad",
          name: "property_type",
          widget: "select",
          options:
            [
              { label: "Casa", value: "house" },
              { label: "Departamento", value: "apartment" },
              { label: "Terreno", value: "lot" },
              { label: "Local Comercial", value: "commercial" },
            ],
        }
      - {
          label: "Tipo de operación",
          name: "operation_type",
          widget: "select",
          options:
            [
              { label: "Venta", value: "sell" },
              { label: "Alquiler", value: "rent" },
            ],
        }
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Descripción", name: "description", widget: "text" }
      - { label: "Fecha de publicación", name: "date", widget: "datetime" }
      - {
          label: "Mostrar como destacado",
          name: "featured",
          widget: "boolean",
          required: false,
        }
      - {
          label: "Dirección 1 (Eg. Albacete 215)",
          name: "location_street_address",
          widget: "string",
        }
      - {
          label: "Dirección 2 (Eg. dpto. 101)",
          name: "location_specifier",
          widget: "string",
          required: false,
        }
      - { label: "Distrito", name: "location_district", widget: "string" }
      - { label: "Ciudad", name: "location_city", widget: "string" }
      - { label: "Ubicación en el mapa", name: "location_map", widget: "map" }
      - {
          label: "Tipo de moneda",
          name: "currency",
          widget: "select",
          options:
            [{ label: "USD", value: "usd" }, { label: "PEN", value: "pen" }],
        }
      - { label: "Precio", name: "price", widget: "number" }
      - {
          label: "Número de habitaciones",
          name: "room_count",
          widget: "number",
        }
      - { label: "Area total", name: "total_area", widget: "number" }
      - {
          label: "Area construida",
          name: "built_area",
          widget: "number",
          required: false,
        }
      - {
          label: "Año de construcción",
          name: "construction_year",
          widget: number,
        }
      - { label: "Estado de conservación", name: "condition", widget: "string" }
      - { label: "Número de piso", name: "floor_number", widget: "number" }
      - {
          label: "Licencia comercial",
          name: "commercial_license",
          widget: "string",
          required: false,
        }
      - {
          label: "Rubro comercial",
          name: "commercial_industry",
          widget: "string",
          required: false,
        }
      - {
          label: "Parámetro de edificación",
          name: "contruction_parameter",
          widget: "string",
          required: false,
        }
      - {
          label: "Zonificación",
          name: "zoning",
          widget: "string",
          required: false,
        }
      - {
          label: "Licencia municipal",
          name: "municipal_license",
          widget: "string",
          required: false,
        }
      - {
          label: "Terreno cercado",
          name: "fenced_lot",
          widget: "boolean",
          required: false,
        }
      - {
          label: "Imágenes",
          name: "images",
          widget: "list",
          fields:
            [
              { label: "Imágen", name: "image", widget: "image" },
              { label: "Texto", name: "text", widget: "text", required: false },
            ],
        }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Heading, name: heading, widget: string }
          - { label: Subheading, name: subheading, widget: string }
          - {
              label: Mainpitch,
              name: mainpitch,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: text },
                ],
            }
          - { label: Description, name: description, widget: string }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Text, name: text, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: Main,
              name: main,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Image1,
                    name: image1,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image2,
                    name: image2,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image3,
                    name: image3,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                ],
            }
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "src/pages/products/index.md"
        label: "Products Page"
        name: "products"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "product-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Heading, name: heading, widget: string }
          - { label: Description, name: description, widget: string }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Text, name: text, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: Main,
              name: main,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Image1,
                    name: image1,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image2,
                    name: image2,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image3,
                    name: image3,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                ],
            }
          - {
              label: Testimonials,
              name: testimonials,
              widget: list,
              fields:
                [
                  { label: Quote, name: quote, widget: string },
                  { label: Author, name: author, widget: string },
                ],
            }
          - { label: Full_image, name: full_image, widget: image }
          - {
              label: Pricing,
              name: pricing,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: string },
                  {
                    label: Plans,
                    name: plans,
                    widget: list,
                    fields:
                      [
                        { label: Plan, name: plan, widget: string },
                        { label: Price, name: price, widget: string },
                        {
                          label: Description,
                          name: description,
                          widget: string,
                        },
                        { label: Items, name: items, widget: list },
                      ],
                  },
                ],
            }
